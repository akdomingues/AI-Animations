<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- responsividade em celulares -->
    <title>ANIMAÇÕES COM IA</title>
    <!-- titulo da aba do navegador -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Criador de animações para devs!!</h1>
    <!-- titulo principal da página -->
    <main>
      <section class="sessaomaior">
        <!-- section é uma seção como por exemplo seções em mercados -->
        <h2>Código em css:</h2>
        <!-- titulo da seção onde será exibido o código -->
        <div class="areacod">// Aqui aparecerá o código da animação;</div>
        <!-- area para mostrar o CSS retornado -->
      </section>

      <section class="sessaomaior">
        <h2>Resultado:</h2>
        <!-- titulo da seção de preview -->
        <div class="arearesult">// A mágica aparecerá aqui;</div>
        <!-- area onde será exibida a animação em si -->
      </section>
    </main>

    <section class="sessaomenor">
      <input
        class="inputdescricao"
        placeholder="Descreva a animação que deseja criar - Exemplo> Caixa rodando"
      />
      <!-- campo para o usuário digitar o tipo de animação que quer -->

      <button class="botao" onclick="clickBotao()">Criar Mágica</button>
      <!-- botão para criar a função JS -->
    </section>
  </body>

  <script src="scripts.js"></script>
  <!-- aqui integra o js com o html, igual o link do css -->
</html>
